<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تحسين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: purple; /* جعل الخلفية بنفسجية */
            color: white; /* جعل النص أبيض للوضوح */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة قليلاً */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        h1, label {
            color: white; /* جعل النص أبيض للوضوح */
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:active {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="welcome" class="container">
        <h1>مرحبا بك في تطبيق تحسين</h1>
        <button class="btn" onclick="showFrame('login')">ابدأ</button>
    </div>

    <div id="login" class="container hidden">
        <h1>تسجيل الدخول</h1>
        <label>البريد الإلكتروني</label>
        <input type="email" id="email">
        <label>الرقم السري</label>
        <input type="password" id="password">
        <label>رمز التلميذ</label>
        <input type="text" id="student_code">
        <button class="btn" onclick="login()">تسجيل الدخول</button>
        <button class="btn" onclick="showFrame('newAccount')">إنشاء حساب جديد</button>
    </div>

    <div id="newAccount" class="container hidden">
        <h1>إنشاء حساب جديد</h1>
        <label>الاسم</label>
        <input type="text" id="name">
        <label>اللقب</label>
        <input type="text" id="surname">
        <label>اسم الولي</label>
        <input type="text" id="guardian_name">
        <label>لقب الولي</label>
        <input type="text" id="guardian_surname">
        <label>رمز التلميذ</label>
        <input type="text" id="student_code_new">
        <label>البريد الإلكتروني</label>
        <input type="email" id="email_new">
        <label>الرقم السري</label>
        <input type="password" id="password_new">
        <label>رقم الهاتف</label>
        <input type="tel" id="phone">
        <button class="btn" onclick="createAccount()">إنشاء حساب</button>
    </div>

    <div id="mainMenu" class="container hidden">
        <h1>القائمة الرئيسية</h1>
        <button class="btn" onclick="showFrame('studentSpace1')">فضاء الطالب</button>
        <button class="btn" onclick="showFrame('institutionSpace')">فضاء المؤسسة</button>
        <button class="btn" onclick="showFrame('parentsSpace')">فضاء الأولياء</button>
    </div>

    <div id="studentSpace1" class="container hidden">
        <h1>فضاء الطالب</h1>
        <label>الاسم</label>
        <input type="text" id="student_name">
        <label>اللقب</label>
        <input type="text" id="student_surname">
        <label>رمز التلميذ</label>
        <input type="text" id="student_code_1">
        <label>الجنس</label>
        <div>
            <input type="radio" id="male" name="gender" value="ذكر">
            <label for="male">ذكر</label>
            <input type="radio" id="female" name="gender" value="أنثى">
            <label for="female">أنثى</label>
        </div>
        <button class="btn" onclick="nextStudentPage()">التالي</button>
    </div>

    <div id="studentSpace2" class="container hidden">
        <h1>فضاء الطالب</h1>
        <label>هل أنتي محجبة؟</label>
        <div>

            <label for="veil_yes">نعم</label>
            <input type="radio" id="veil_no" name="veil" value="لا">
            <label for="veil_no">لا</label>
        </div>
        <label>ما نوع حجابك؟</label>

    <div id="parentsSpace" class="container hidden">
        <h1>فضاء الأولياء</h1>
        <p>تتبع موقع طفلك الآن</p>
        <button class="btn" onclick="loginToSchool()">تسجيل الدخول للمدرسة</button>
        <button class="btn" onclick="logoutFromInstitution()">تسجيل الخروج من المؤسسة</button>
    </div>

    <script>
        function showFrame(frameId) {
            const frames = document.querySelectorAll('.container');
            frames.forEach(frame => frame.classList.add('hidden'));
            document.getElementById(frameId).classList.remove('hidden');
        }

        function nextStudentPage() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            if (gender === "أنثى") {
                showFrame('studentSpace2');
            } else {
                showFrame('studentSpace3');
            }
        }

        function login() {
            // هنا تضاف وظائف تسجيل الدخول
            showFrame('mainMenu');
        }

        function createAccount() {
            // هنا تضاف وظائف إنشاء الحساب
